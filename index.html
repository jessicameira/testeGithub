<!DOCTYPE html>
<html lang="en">

    <title>Repositórios GitHub</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<div class="content">
    <div class="container">
        <div id="procurar" >

            <div>
            <input type="text" name="user" placeholder="Usuário">            
            </div>
            <div id="btnsearch">
            <a href="#"><img id="git" src="/assets/github.svg" alt="Buscar"></a>
            </div>
        </div>

        <h3>
            Ver todos os Repositórios já cadastrados
        </h3>
        <div id="favoritos">
            <div id="reposearch">
            <button type="submit">Meus Favoritos</button>
            </div>
            
        </div>
        <div id="profile">                
        </div>
        </div>
        
    </div>
    <script src="search.js"></script>
</div>
